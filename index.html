<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Michroma&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css"
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-forecast">
          <h1 id="city-name">Los Angeles</h1>
          <div class="current-forecast-details">
            <span class="current-date">Tuesday <br />19:47 PM </span
            ><span class="emoji">🌤️ </span
            ><span class="current-temp">81°F</span>
          </div>
        </div>
        <p class="forecast-descriptions">
          <span class="description">scattered clouds</span>
          <span class="humidity">Humidity: 60%</span>
          <span class="wind"> Wind: 13km/h</span>
        </p>
        <ul class="weather-prediction">
          <li class="day-one">
            Monday
            <br />
            🌤️
            <br />
            <strong>89°F</strong> 66°F
          </li>
          <li class="day-two">
            Tuesday
            <br />
            🌤️
            <br />
            <strong>89°F</strong> 66°F
          </li>
          <li class="day-three">
            Wednesday
            <br />
            🌤️
            <br />
            <strong>89°F</strong> 66°F
          </li>
        </ul>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/kimmybrindle" target="_blank">Kimmy Brindle</a
      >, is open-sourced on
      <a href="https://github.com/kimmybrindle/my-weather-app" target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="https://quiet-starlight-eb59d9.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
