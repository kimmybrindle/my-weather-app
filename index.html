<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Unicase:wght@400;700&family=Michroma&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css"
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-forecast">
          <h1 id="city-name"></h1>
          <div class="current-forecast-details">
            <span class="current-date" id="time"></span
            ><span class="emoji" id="emoji"> </span>
            <div id="temperature-container">
              <span class="current-temp" id="current-temp"></span
              ><span id="units">Â°F</span>
            </div>
          </div>
        </div>
        <p class="forecast-descriptions">
          <span class="description" id="description">weather conditions</span>
          <span class="humidity-container">
            Humidity:
            <span class="humidity" id="humidity"> </span>
          </span>
          <span id="wind-container">
            Wind: <span class="wind" id="wind"> </span>
          </span>
        </p>
        <div class="week-weather-forecast" id="forecast"></div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/kimmybrindle" target="_blank">Kimmy Brindle</a
      >, is open-sourced on
      <a href="https://github.com/kimmybrindle/my-weather-app" target="_blank"
        >GitHub</a
      >, and hosted on
      <a href="https://quiet-starlight-eb59d9.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
